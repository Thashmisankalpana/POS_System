<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Stock</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: rgb(17, 0, 128);
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: rgb(33, 4, 218);
        }

        .go-to-bill-btn {
            background: #007bff;
            margin-top: 15px;
        }

        .go-to-bill-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Insert Stock</h2>
    <form id="stockForm">
        <input type="text" id="category" name="category" placeholder="Category" required>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <input type="number" step="0.01" id="price" name="price" placeholder="Price" required>
        <input type="file" id="image" name="image" accept="image/*" required>
        <button type="submit">Submit</button>
    </form>

    <!-- Go to Bill Page Button -->
    <button class="go-to-bill-btn" id="goToBillPage">Bill</button>
</div>

<script>
    $(document).ready(function(){
        // Form submission
        $("#stockForm").on("submit", function(event){
            event.preventDefault();
            
            var formData = new FormData(this); // Creating FormData object
            $.ajax({
                url: "insert.php",
                type: "POST",
                data: formData,
                contentType: false,
                processData: false,
                success: function(response){
                    alert(response);
                    $("#stockForm")[0].reset();
                }
            });
        });

        // Go to Bill Page button logic
        $("#goToBillPage").on("click", function(){
            window.location.href = "billing.html"; // Replace with your actual bill page URL
        });
    });
</script>

</body>
</html>
